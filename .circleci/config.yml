version: 2
workflows:
  version: 2
  flow:
    jobs:
      - deploy:
          context: babylon
#          filters:
#            branches:
#              only:
#                - 7.x
env: &env
  working_directory: ~/project
  resource_class: large
  docker:
    - image: docker:17.03.0-ce-git

jobs:
  deploy:
    <<: *env
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build prerequisites
          command: |
            echo "${ARTIFACTORY_URL}" | sha512sum
            echo "${ARTIFACTORY_USER_RW}" | sha512sum
            echo "${ARTIFACTORY_PWD_RW}" | sha512sum
            echo "$CIRCLE_SHA1" > .commit-keyId
            docker --version
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io
            apk add --no-cache make=4.2.1-r0 nodejs nodejs-npm openjdk11 --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-{{ .Branch }}-
            - maven-repo-v1-
      - run:
          name: Build
          command: ./mvnw clean install
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - deploy:
          name: Deploy
          command: ./mvnw deploy
