version: 2
workflows:
  version: 2
  flow:
    jobs:
      - deploy:
          context: babylon
#          filters:
#            branches:
#              only:
#                - 7.x
env: &env
  working_directory: ~/project
  resource_class: large
  docker:
    - image: docker:17.03.0-ce-git

jobs:
  deploy:
    <<: *env
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - project-{{ checksum "pom.xml" }}
          paths:
            - "~/.m2"
            - "/root/.m2"
      - run:
          name: Build prerequisites
          command: |
            echo "${ARTIFACTORY_URL}" | sha512sum
            echo "${ARTIFACTORY_USER_RW}" | sha512sum
            echo "${ARTIFACTORY_PWD_RW}" | sha512sum
            echo "$CIRCLE_SHA1" > .commit-keyId
            docker --version
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io
            apk add --no-cache make=4.2.1-r0 nodejs openjdk11 --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
            npm install -g npm
            which java
      - save_cache:
          key: project-{{ checksum "pom.xml" }}
          paths:
            - "~/.m2"
            - "/root/.m2"
      - run:
          name: Build and deploy
          command: >
            ./mvnw -s .circleci/settings.xml deploy
            -DskipTests
            -Dtycho.localArtifacts=ignore

