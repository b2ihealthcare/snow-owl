version: 2
workflows:
  version: 2
  flow:
    jobs:
      - deploy:
          context: babylon
          filters:
            branches:
              only:
                - 7.x
env: &env
  working_directory: ~/project
  resource_class: large
  docker:
    - image: docker:17.03.0-ce-git
      environment:
        JAVA_HOME: /usr/lib/jvm/java-11-openjdk
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk

jobs:
  deploy:
    <<: *env
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - snow-owl-mvn-cache-{{ checksum "pom.xml" }}
            - snow-owl-mvn-cache-
          paths:
            - "~/.m2"
            - "/root/.m2"
      - run:
          name: Build prerequisites
          command: |
            echo "${ARTIFACTORY_URL}" | sha512sum
            echo "${ARTIFACTORY_USER_RW}" | sha512sum
            echo "${ARTIFACTORY_PWD_RW}" | sha512sum
            echo "$CIRCLE_SHA1" > .commit-keyId
            docker --version
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io
            apk add --no-cache make=4.2.1-r0 nodejs openjdk11 --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
            npm config set unsafe-perm true
            npm install -g npm
      - save_cache:
          key: snow-owl-mvn-cache-{{ checksum "pom.xml" }}
          paths:
            - "~/.m2"
            - "/root/.m2"
      - run:
          name: Build and deploy
          command: |
            echo 'export PATH=$JAVA_HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            ./mvnw -s .circleci/settings.xml deploy -DskipTests -Dtycho.localArtifacts=$LOCAL_ARTIFACTS

