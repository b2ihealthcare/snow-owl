packages = com.b2international.index.es.log
status = error

# log action execution errors for easier debugging
logger.action.name = org.elasticsearch.action
logger.action.level = debug

appender.slf4j.type = slf4j
appender.slf4j.name = slf4j
appender.slf4j.layout.type = PatternLayout
appender.slf4j.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] %marker%m%n

rootLogger.level = info
rootLogger.appenderRef.slf4j.ref = slf4j
